if [ -n "${MAKEPKG_SILENT:-}" ]; then
  :  # allow silencing via env
else
  printf 'makepkg toolchain: CC=%s  LINK=%s  ISA=%s\n' \
    "${CC:-system default}" \
    "$(echo "${LDFLAGS}" | grep -o 'fuse-ld=[^ ]\+' || echo default)" \
    "$(echo "${CFLAGS}" | grep -o 'march=[^ ]\+' || echo default)" 1>&2
fi

